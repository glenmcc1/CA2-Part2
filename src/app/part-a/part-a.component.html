 <div class="container">
   <div align="center">


    <h2>Temperature Unit Convertor</h2>

    <br>

    <form class="form-horizontal" name="convert">
      <div class="form-group">
        <label class="control-label col-sm-2" for="Celcius">Celcius:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="Celcius" name="Celcius" (keyup.enter)=" CelciusToFahrenhet()"  step="any" class="form-control" placeholder="Enter a number">
        </div>
      </div>

      <br>

      <div class="form-group">
        <label class="control-label col-sm-2" for="Fahrenhet">Fahrenhet:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="Fahrenhet" name="Fahrenhet" (keyup.enter)=" fahrenthetToCelcius()"  step="any" class="form-control" placeholder="Enter a number">
        </div>
          <br>
          <br>
          <a> Press the ENTER key to convert the number you have entered to the textbox </a>
       </div> 
    </form>
  </div>
